<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="maximum-scale=1, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css" />
    <title>Calculadora V2</title>
</head>
<body> 
    <section class="calculadora">        
        <span id="tablero" class="tablero"></span>               
        <section class= "teclado">            
            <div class="row">
                <button id = "siete" class = "tecla">7</button>
                <button id = "ocho" class = "tecla">8</button>
                <button id = "nueve" class = "tecla">9</button>
                <button id = "dividir" class = "tecla">/</button>
            </div>            
            <div class="row">
                <button id = "cuatro" class = "tecla">4</button>
                <button id = "cinco" class = "tecla">5</button>
                <button id = "seis" class = "tecla">6</button>
                <button id = "multiplicar" class = "tecla">x</button>
            </div>
            <div class="row">
                <button id = "uno" class = "tecla">1</button>
                <button id = "dos" class = "tecla">2</button>
                <button id = "tres" class = "tecla">3</button>
                <button id = "resta" class = "tecla">-</button>
            </div>
            <div class="row">
                <button id = "cero" class = "tecla">0</button>
                <button id = "igual" class = "tecla especial">=</button>
                <button id = "suma" class = "tecla">+</button>
            </div>
            <div class="row">
                <button id="borrar" class = "tecla borrado">Borrar</button>
            </div>             
        </section>        
    </section>   
</body>
<script src="./index.js"></script>
</html>
